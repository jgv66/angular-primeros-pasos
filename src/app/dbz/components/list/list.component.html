<h4>Listado</h4>
<ul class="list-group-item">
  <li class="list-group-item d-flex justify-content-between align-items-center mb-2"
      [ngClass]="{ 'list-group-item-success': isLast,
                   'list-group-item-dark': isFirst }"
      *ngFor="let character of characterList;
              index as i;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              let isOdd = odd;">
    <div>
      <span class="text-primary">{{ i+1 }}</span>
      {{ character.name }} -
      <strong>Power:</strong>
      <span>{{ character.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter( character.id )">X</button>

  </li>
</ul>
